services:
  new-emby-stats:
    build: .
    container_name: new-emby-stats
    restart: unless-stopped
    ports:
      - "8899:8000"
    volumes:
      # Emby数据目录挂载（只读）
      - /path/to/emby/data:/data:ro
      # 配置目录（可写，用于保存配置和webhook通知设置）
      - /path/to/config:/config
    environment:
      # 时区设置
      - TZ=Asia/Shanghai
      # Emby 服务器地址
      - EMBY_URL=http://your-emby-server:8096
      # Emby API Key（可选，不填则自动从数据库获取）
      - EMBY_API_KEY=
      # 最小播放时长过滤（秒），低于此时长的记录不计入播放次数，0 或不填表示不过滤
      # - MIN_PLAY_DURATION=300
      # 时区偏移（小时），用于 SQLite 查询时间转换，上海为 +8，默认 8
      # - TZ_OFFSET=8
