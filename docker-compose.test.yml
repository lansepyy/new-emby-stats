services:
  emby-stats:
    image: lsbobo/emby-stats:beta  # 使用刚构建的镜像
    container_name: emby-stats-test
    restart: unless-stopped
    ports:
      - "8899:8000"
    volumes:
      # 挂载 Emby 数据目录（只读）
      # 修改为你实际的 Emby 数据目录路径
      - /path/to/emby/data:/data:ro
      # Webhook配置目录（可写，用于保存webhook通知配置）
      - emby-stats-config:/config
    environment:
      # 时区设置
      - TZ=Asia/Shanghai
      # Emby 服务器地址
      - EMBY_URL=http://your-emby-server:8096
      # Emby API Key（必填）
      - EMBY_API_KEY=你的API密钥
      # 最小播放时长过滤（秒），可选
      # - MIN_PLAY_DURATION=300

volumes:
  emby-stats-config:
